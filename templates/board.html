{% extends 'base.html' %}

{% block title %}Boggle{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col text-center my-4">
            <h1 class="display-1 fw-bold">Boggle Game</h1>
        </div>
    </div>
    {% for row in board %}
    <div class="row">
        <div class="col text-center fs-1">
            {{row}}
        </div>
    </div>
    {% endfor %}
    <div class="row">
        <div class="col text-center my-4 fs-4">
            <form id="guess-form" method="POST">
                <label for="guess">Guess: </label>
                <input type="text" name="guess" id="guess-input">
                <button class="btn btn-success btn-lg">Submit</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col text-center my-4 display-3">
            <h3 class="msg"></h3>
        </div>
    </div>
    <div class="row">
        <div class="col text-end display-3">
            <h3 class="score"></h3>
        </div>
        <div class="col">
            <h3 class="game-clock"></h3>
        </div>
    </div>
</div>





{% endblock %}
